
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Architecture -->
    <title>Pluto | Institutional Terminal & Web3 Vault</title>
    <meta name="description" content="Pluto Protocol: The global institutional terminal for cryptocurrency trading, real-time liquidity aggregation, and secure web3 settlement.">
    <meta name="keywords" content="crypto, trading, pluto protocol, web3, institutional finance, bitcoin, ethereum, wallet, crypto terminal">
    <meta name="author" content="Pluto Engineering">
    <link rel="canonical" href="https://pluto.app/">
    <meta name="robots" content="index, follow">

    <!-- JSON-LD Structured Data for Google Discovery -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Pluto Protocol",
      "operatingSystem": "Web",
      "applicationCategory": "FinanceApplication",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "1240"
      },
      "offers": {
        "@type": "Offer",
        "price": "0.00",
        "priceCurrency": "USD"
      }
    }
    </script>

    <!-- Open Graph (Facebook/LinkedIn) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pluto.app/">
    <meta property="og:title" content="Pluto | Institutional Terminal">
    <meta property="og:description" content="Aggregate global liquidity and manage institutional assets with Pluto. Deployed to the decentralized web.">
    <meta property="og:image" content="https://pluto.app/og-image.png">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pluto | Institutional Terminal">
    <meta name="twitter:description" content="The professional standard for Web3 asset management and real-time terminal operations.">
    <meta name="twitter:image" content="https://pluto.app/og-image.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #f9fafb;
            margin: 0;
            overflow-x: hidden;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #030712;
        }
        ::-webkit-scrollbar-thumb {
            background: #1f2937;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #312e81;
        }
        /* Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }
        /* Subtle scanline effect for terminal feel */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.15;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",

    "ethers": "https://esm.sh/ethers@^6.13.5"
  }
}
</script>
</head>
<body>
    <div class="scanlines"></div>
    <div id="root"></div>
    <!-- Explicit entry point link -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
